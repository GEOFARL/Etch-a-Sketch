<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Scretch</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico?v=2">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>Etch a Scretch</h1>
    </div>
    <div class="main-content-container">
        <div class="settings-container">
            <div class="color-container">
                <div class="color-header">Choose a color</div>
                <input type="color" id="choose-color" value="#ff0000">
            </div>
            <div class="size-container">
                <div class="size-header">Pick a size</div>
                <input type="range" id="choose-range" min="1" max="100" value="50">
            </div>
        </div>
        <div class="game-container"></div>
    </div>
</body>
</html>
